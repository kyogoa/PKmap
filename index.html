<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Parkour Spots</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9"/>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="appbar">
    <div class="title">Parkour Spots</div>
    <div class="actions">
      <button id="btnShare" class="icon-btn" title="このスポットを共有">🔗</button>
      <button id="btnLocate" class="icon-btn" title="現在地へ移動">📍</button>
      <button id="btnAdd" class="fab" title="スポットを追加">＋</button>
    </div>
  </header>

  <div id="map"></div>

  <div class="legend-card">
    <strong>安全・合法を最優先に</strong><br>
    私有地・立入禁止の場所や迷惑行為はやめましょう。注意事項をよく確認してください。
  </div>

  <!-- Add Spot Modal -->
  <dialog id="addDialog">
    <form method="dialog" class="form">
      <h3>スポットを追加</h3>
      <label>名称<input id="spotName" required placeholder="例：○○公園のベンチ"></label>
      <label>タグ（カンマ区切り）<input id="spotTags" placeholder="例：レール, 段差, 壁"></label>
      <label>難易度
        <select id="spotDiff">
          <option value="">未設定</option>
          <option>初級</option>
          <option>中級</option>
          <option>上級</option>
        </select>
      </label>
      <label>注意事項<textarea id="spotNote" rows="3" placeholder="混雑時は控える、夜間不可など"></textarea></label>
      <div class="coord">緯度: <span id="latPreview">-</span> ／ 経度: <span id="lngPreview">-</span></div>
      <p class="hint">※ マップ上を長押しで位置を指定できます（または現在の地図中心を使用）。</p>
      <div class="buttons">
        <button id="useCenter" type="button">地図の中心を使う</button>
        <button id="saveSpot" type="submit">保存</button>
        <button value="cancel">閉じる</button>
      </div>
    </form>
  </dialog>

  <template id="popupTemplate">
    <div class="popup">
      <div class="popup-title"></div>
      <div class="popup-meta"></div>
      <div class="popup-note"></div>
      <div class="popup-actions">
        <button class="share-spot">共有</button>
        <button class="report-spot">通報</button>
      </div>
    </div>
  </template>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
    import { getStorage } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js';
    // Firebase初期化（★以下を自分のプロジェクトの値に置き換えてください）
    const firebaseConfig = {
        apiKey: "AIzaSyBjBzq3GULCjGeGcDs776ihaBHCe4haEJU",
        authDomain: "pk-map-78fcc.firebaseapp.com",
        projectId: "pk-map-78fcc",
        storageBucket: "pk-map-78fcc.firebasestorage.app",
        messagingSenderId: "613234733966",
        appId: "1:613234733966:web:90eeb6405354ee2aca2adf",
        measurementId: "G-ZYTT5KJYW8"
      };
    window.__APP__ = initializeApp(firebaseConfig);
    const auth = getAuth();
    signInAnonymously(auth).catch(console.error);
    onAuthStateChanged(auth, (u) => console.log('auth', !!u));

    // 他モジュールで使うためにwindowへ保持
    window.__FIRESTORE__ = getFirestore();
    window.__STORAGE__ = getStorage();
  </script>

  <!-- App logic -->
  <script type="module" src="app.js"></script>

  <script>
    // PWA: service worker登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
